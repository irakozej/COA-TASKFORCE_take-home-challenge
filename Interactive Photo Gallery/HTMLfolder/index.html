<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Cards</title>
    <link rel="stylesheet" href="../CSSfolder/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="../photos/FENNEC FOX.png" alt="Fennec Fox" />
        <div class="text">
          <p class="animal-name">FENNEC <br />FOX</p>
          <span class="places">India<br /></span>
          <!-- <a class="know-more-link"><br>know more &rarr;</a> -->
        </div>
      </div>
      <div class="card">
        <img src="../photos/HUMPBACK WHALE.png" alt="Humpback Whale" />
        <div class="text">
          <p class="animal-name">HUMPBACK <br />WHALE</p>
          <span class="places">India<br /></span>
          <!-- <a class="know-more-link"><br>know more &rarr;</a> -->
        </div>
      </div>
      <div class="card">
        <img
          src="../photos/COMMON BROWN BABOON.png"
          alt="Common Brown Baboon"
        />
        <div class="text">
          <p class="animal-name">COMMON BROWN <br />BABOON</p>
          <span class="places">India<br /></span>
          <!-- <a class="know-more-link"><br>know more &rarr;</a> -->
        </div>
      </div>
      <div class="card">
        <img src="../photos/SPOTTED DEER.png" alt="Spotted Deer" />
        <div class="text">
          <p class="animal-name">SPOTTED <br />DEER</p>
          <span class="places">India<br /></span>
          <!-- <a class="know-more-link"><br>know more &rarr;</a> -->
        </div>
      </div>
    </div>
    <script src="../javascriptfiles/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Cards</title>
    <link rel="stylesheet" href="../CSSfolder/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="../photos/FENNEC FOX.png" alt="Fennec Fox" />
        <div class="text">
          <h2>FENNEC FOX</h2>
          <p>India</p>
          <a href="" id="hiddentext">know more
          <i class="fa fa-arrow-right" aria-hidden="true" ></i>
          </a>
        </div>
      </div>
      <div class="card">
        <img src="../photos/HUMPBACK WHALE.png" alt="Humpback Whale" />
        <div class="text">
          <h2>HUMPBACK WHALE</h2>
          <p>South Africa</p>
          <a href="" id="hiddentext">know more
          <i class="fa fa-arrow-right" aria-hidden="true" ></i>
          </a>
        </div>
      </div>
      <div class="card">
        <img
          src="../photos/COMMON BROWN BABOON.png"
          alt="Common Brown Baboon"
        />
        <div class="text">
          <h2>COMMON BROWN BABOON</h2>
          <p>South Africa</p>
          <a href="" id="hiddentext">know more
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="card">
        <img src="../photos/SPOTTED DEER.png" alt="Spotted Deer" />
        <div class="text">
          <h2>SPOTTED DEER</h2>
          <p>Amazon</p>
          <a href="" id="hiddentext">know more
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="../javascriptfiles/index.js"></script>
  </body>
</html>
